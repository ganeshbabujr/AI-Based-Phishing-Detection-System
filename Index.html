<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Design Master Switchboard</title>
    <style>
        body { margin: 0; padding: 0; display: flex; height: 100vh; font-family: sans-serif; overflow: hidden; }
        
        /* Sidebar Styling */
        .sidebar {
            width: 250px;
            background: #2c3e50;
            color: white;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #ddd;
        }
        .sidebar h2 { padding: 20px; font-size: 1.2rem; margin: 0; background: #1a252f; }
        
        /* Navigation Buttons */
        .nav-btn {
            padding: 15px 20px;
            cursor: pointer;
            border: none;
            background: transparent;
            color: #ecf0f1;
            text-align: left;
            border-bottom: 1px solid #34495e;
            transition: background 0.2s;
        }
        .nav-btn:hover { background: #34495e; }
        .nav-btn.active { background: #3498db; font-weight: bold; }

        /* Main Preview Area */
        .preview-area { flex: 1; background: #ecf0f1; position: relative; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>
<div class="sidebar">
        <h2>Theme Versions</h2>

        <button class="nav-btn" onclick="loadPage(this, '2.html')">Version 2</button>
        <button class="nav-btn" onclick="loadPage(this, '3.html')">Version 3</button>
        <button class="nav-btn" onclick="loadPage(this, '4.html')">Version 4</button>
        <button class="nav-btn" onclick="loadPage(this, '5.html')">Version 5</button>
	<button class="nav-btn" onclick="loadPage(this, '6.html')">Version 6</button>
	<button class="nav-btn" onclick="loadPage(this, '7.html')">Version 7</button>
	<button class="nav-btn" onclick="loadPage(this, '8.html')">Version 8</button>
	<button class="nav-btn" onclick="loadPage(this, '9.html')">Version 9</button>
	<button class="nav-btn" onclick="loadPage(this, '10.html')">Version 10</button>
	<button class="nav-btn" onclick="loadPage(this, '11.html')">Version 11</button>
	<button class="nav-btn" onclick="loadPage(this, '12.html')">Version 12</button>
	<button class="nav-btn" onclick="loadPage(this, '13.html')">Version 13</button>
	<button class="nav-btn" onclick="loadPage(this, '14.html')">Version 14</button>
	<button class="nav-btn" onclick="loadPage(this, '15.html')">Version 15</button>
	<button class="nav-btn" onclick="loadPage(this, '16.html')">Version 16</button>

    </div>



    <div class="preview-area">
        <iframe id="viewer" src="1.html"></iframe>
    </div>

    <script>
        function loadPage(btn, url) {
            // Update the iframe source
            document.getElementById('viewer').src = url;
            
            // Handle active class for styling
            let buttons = document.querySelectorAll('.nav-btn');
            buttons.forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }
    </script>

</body>
</html>
