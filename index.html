<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Master Page</title>
    <style>
        /* Reset & Layout */
        body {
            margin: 0; padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header Bar */
        .switcher-header {
            height: 60px;
            background-color: #222;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between; /* Spreads items apart */
            padding: 0 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            z-index: 100;
        }

        .title { font-weight: bold; font-size: 1.1rem; }

        /* Dropdown Styling */
        .theme-select {
            padding: 8px 12px;
            font-size: 16px; /* Prevents zoom on iPhone */
            border-radius: 4px;
            border: 1px solid #555;
            background-color: #333;
            color: white;
            cursor: pointer;
        }

        /* Preview Area */
        .preview-container {
            flex-grow: 1;
            width: 100%;
            background-color: #e5e5e5;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        /* Mobile Adjustment */
        @media (max-width: 400px) {
            .title { display: none; } /* Hide title on small phones */
            .switcher-header { justify-content: center; }
        }
    </style>
</head>
<body>

    <div class="switcher-header">
        <span class="title">Website Versions</span>
        
        <select id="themeSelector" class="theme-select" onchange="changePage(this.value)">
            </select>
    </div>

    <div class="preview-container">
        <iframe id="viewer" src=""></iframe>
    </div>

    <script>
        // --- CONFIGURATION ---
        const totalPages = 16; 
        const selector = document.getElementById('themeSelector');
        const viewer = document.getElementById('viewer');

        // 1. Generate the Dropdown Options (1.html to 16.html)
        for (let i = 1; i <= totalPages; i++) {
            let fileName = i + ".html"; // Creates "1.html", "2.html"
            
            let option = document.createElement('option');
            option.value = fileName;
            option.text = "Page Version " + i; // Label in the menu
            selector.appendChild(option);
        }

        // 2. Check if URL has a hash (e.g. master.html#5.html) to remember position
        // If not, default to 1.html
        let initialPage = "1.html";
        if(window.location.hash) {
            // Remove the '#' symbol to get the filename
            initialPage = window.location.hash.substring(1);
            // Update the dropdown to match
            selector.value = initialPage;
        }
        
        // Load the page
        viewer.src = initialPage;

        // 3. Function to handle changes
        function changePage(fileName) {
            viewer.src = fileName;
            // Update the browser URL so you can copy/paste the link
            window.location.hash = fileName;
        }
    </script>

</body>
</html>
